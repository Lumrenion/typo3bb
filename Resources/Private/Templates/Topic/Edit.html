<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:tbb="http://typo3.org/ns/LumIT/Typo3bb/ViewHelpers">

<f:layout name="Default" />

<f:section name="main">

    <tbb:breadcrumb rootline="{topic.rootline}" />

    <h1><f:translate key="topic.edit.headline.label" arguments="{0: topic.title}" /></h1>

    <f:render partial="FormErrors" arguments="{object:Topic}" />

    <f:form action="update" enctype="multipart/form-data" name="topic" object="{topic}" >
        <f:render partial="Topic/FormFields" arguments="{_all}" section="Content" />
        <f:form.submit class="btn btn-default" value="{f:translate(key: 'topic.edit.submit.label')}" />
    </f:form>

    </f:section>
</div>
