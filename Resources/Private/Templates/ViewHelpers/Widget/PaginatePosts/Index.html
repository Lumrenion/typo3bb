<f:if condition="{configuration.insertAbove}">
    <div class="pull-right">
        <f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
    </div>
    <div class="clearfix"></div>
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
    <div class="pull-right">
        <f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
    </div>
    <div class="clearfix"></div>
</f:if>

<f:section name="paginator">
    <ul class="pagination">
        <f:if condition="{pagination.previousPage}">
            <f:then>
                <li class="previous">
                    <f:if condition="{pagination.previousPage} > 1">
                        <f:then>
                            <f:widget.link arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" additionalAttributes="{aria-label: '{f:translate(key: \'widget.pagination.previous\')}'}">&laquo;</f:widget.link>
                        </f:then>
                        <f:else>
                            <f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" additionalAttributes="{aria-label: '{f:translate(key: \'widget.pagination.previous\')}'}">&laquo;</f:widget.link>
                        </f:else>
                    </f:if>
                </li>
            </f:then>
            <f:else>
                <li class="previous disabled">
                    <span aria-hidden="true">&laquo;</span>
                </li>
            </f:else>
        </f:if>
        <f:if condition="{pagination.displayRangeStart} > 1">
            <li class="first">
                <f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">1</f:widget.link>
            </li>
        </f:if>
        <f:if condition="{pagination.hasLessPages}">
            <li><span>&hellip;</span></li>
        </f:if>
        <f:for each="{pagination.pages}" as="page">
            <f:if condition="{page.isCurrent}">
                <f:then>
                    <li class="active">
                        <span>{page.number}<span class="sr-only">(current)</span></span>
                    </li>
                </f:then>
                <f:else>
                    <li>
                        <f:widget.link arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{page.number}</f:widget.link>
                    </li>
                </f:else>
            </f:if>
        </f:for>
        <f:if condition="{pagination.hasMorePages}">
            <li><span>&hellip;</span></li>
        </f:if>
        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
            <li class="last">
                <f:widget.link arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}">{pagination.numberOfPages}</f:widget.link>
            </li>
        </f:if>
        <f:if condition="{pagination.nextPage}">
            <f:then>
                <li class="next">
                    <f:widget.link arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" additionalAttributes="{aria-label: '{f:translate(key: \'widget.pagination.next\')}'}">&raquo;</f:widget.link>
                </li>
            </f:then>
            <f:else>
                <li class="next disabled">
                    <span aria-hidden="true">&raquo;</span>
                </li>
            </f:else>
        </f:if>
    </ul>
</f:section>
