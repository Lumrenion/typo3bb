<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:translate key="emailNotification.onPostCreated.body"
                     arguments="{
                         1: post.author.displayName,
                         2: post.topic.title,
                         3: '{f:uri.action(action: \'show\', controller: \'Topic\', pageUid: settings.pid.forum, noCacheHash: 1, arguments: \'{topic: post.topic, post: post}\', absolute: \'1\')}'
                     }" /><br><br>

        <f:translate key="emailNotification.farwell" arguments="{0: settings.email.fromName}" /><br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
