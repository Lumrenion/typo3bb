<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:format.htmlentitiesDecode>
            <f:translate key="emailNotification.onPostCreated.body"
                         arguments="{
                             1: post.author.displayName,
                             2: post.topic.title
                         }" /><br>
        </f:format.htmlentitiesDecode>
        <f:link.action pageUid="{settings.pid.forum}" action="show" controller="Topic" arguments="{topic: post.topic, '@widget_0': {currentPost: post}}" noCacheHash="1" absolute="1">
            <f:uri.action pageUid="{settings.pid.forum}" action="show" controller="Topic" arguments="{topic: post.topic, '@widget_0': {currentPost: post}}" noCacheHash="1" absolute="1" />
        </f:link.action><br><br>

        <f:translate key="emailNotification.onPostCreated.unsubscribe" /><br><br>

        <f:translate key="emailNotification.farwell" /><br>{settings.email.fromName}<br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
