<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"

     v:schemaLocation="http://fluidtypo3.org/schemas/vhs-1.8.5.xsd">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:translate key="emailNotification.onPostCreated.body"
                     arguments="{0: post.author.displayName, 1: post.topic.title, 2: '{f:uri.action(action: \'show\', controller: \'Topic\', pageUid: settings.pid.forum, noCacheHash: 1, arguments: \'{topic: post.topic, post: post}\')}'}" /><br><br>

        <f:translate key="emailNotification.farwell" arguments="{0: settings.email.fromName}" /><br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
