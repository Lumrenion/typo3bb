<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:translate key="emailNotification.onMessageSent.body"
                     arguments="{
                        1: message.sender.user.displayName,
                        2: message.subject,
                        3: '{f:uri.action(action: \'inbox\', controller: \'Message\', pageUid: settings.pid.messages, noCacheHash: 1, absolute: \'1\')}'
                    }" /><br><br>

        <f:translate key="emailNotification.farwell" arguments="{0: settings.email.fromName}" /><br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
