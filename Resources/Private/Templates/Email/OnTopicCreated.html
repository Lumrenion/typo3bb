<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:format.htmlentitiesDecode>
            <f:translate key="emailNotification.onTopicCreated.body"
                         arguments="{
                             1: topic.author.displayName,
                             2: topic.title,
                             3: topic.board.title
                         }" />
        </f:format.htmlentitiesDecode><br>
        <f:link.action action="show" controller="Board" pageUid="{settings.pid.forum}" arguments="{board:topic.board}" noCacheHash="1" absolute="1">
            <f:uri.action action="show" controller="Board" pageUid="{settings.pid.forum}" arguments="{board:topic.board}" noCacheHash="1" absolute="1" />
        </f:link.action><br><br>

        <f:translate key="emailNotification.onTopicCreated.unsubscribe" /><br><br>

        <f:translate key="emailNotification.farwell" /><br>{settings.email.fromName}<br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
