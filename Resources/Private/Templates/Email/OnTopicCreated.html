<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Email" />
    <f:section name="main">
        <f:translate key="emailNotification.salutation" /><br><br>

        <f:translate key="emailNotification.onTopicCreated.body"
                     arguments="{
                         1: topic.author.displayName,
                         2: topic.title,
                         3: topic.board.title,
                         4: '{f:uri.action(action: \'show\', controller: \'Board\', pageUid: settings.pid.forum, noCacheHash: 1, arguments: \'{board: topic.board}\')}'
                     }" /><br><br>

        <f:translate key="emailNotification.farwell" arguments="{0: settings.email.fromName}" /><br><br>

        <f:translate key="emailNotification.autoGenerated" />
    </f:section>
</div>
