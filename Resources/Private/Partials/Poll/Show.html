<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:tbb="http://typo3.org/ns/LumIT/Typo3bb/ViewHelpers">
    <f:section name="Content">

        <f:if condition="{topic.poll}">
            <div class="well forum-topic-poll">
                <f:if condition="{hidePollForm}">
                    <f:then>
                        <f:render partial="Poll/ShowNoForm" section="Content" arguments="{_all}" />
                    </f:then>
                    <f:else>
                        <f:render partial="Poll/ShowForm" section="Content" arguments="{_all}" />
                    </f:else>
                </f:if>
            </div>
        </f:if>

    </f:section>
</div>
